<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding classes registration</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="main">
        <div class="register">
            <h2>Singing classes registration</h2>
            <form id="register" method="post">
                <label>First name:</label>
                <br>
                <input type="text" name="fmane" id="name" placeholder="enter your first name">
                <br><br>
                <label>Last name:</label>
                <br>
                <input type="text" name="fmane" id="name" placeholder="enter your last name">
                <br><br>
                <label> Your age:</label>
                <br>
                <input type="number" name="age" id="name" placeholder="how old are you?">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="enter your valid email">
                <br><br>
                <label>Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="others">
                &nbsp;
                <span id="others">others</span>
                <br><br>
                <label>Known language:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="english">
                &nbsp;
                <span id="english">english</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="bengali">
                &nbsp;
                <span id="bengali">bengali</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="others">
                &nbsp;
                <span id="others">others</span>

                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
                

        





    </div>
</body>
</html>
